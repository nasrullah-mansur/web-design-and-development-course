<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    
    <h1>widht="800" height="400"</h1>
    <table align="center" width="1000" height="400" cellpadding="0" cellspacing="0" border="0">
        <!-- 1st row start -->
        <tr>
            <td width="1000" height="200" bgcolor="#ff6b6b">
                <table width="1000" height="200" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td width="333" height="200" bgcolor="#5f27cd"> </td>
                        <td width="333" height="200" bgcolor="#0abde3"></td>
                        <td width="334" height="200" bgcolor="#576574"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- 1st row end -->

        <!-- 2nd row start -->
        <tr>
            <td width="1000" height="200" bgcolor="#10ac84">
                <table width="1000" height="200" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td width="500" height="200" bgcolor="#f368e0"></td>
                        <td width="500" height="200" bgcolor="#feca57" align="center" valign="middle">
                            hellow dunia
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- 2nd row end -->
    </table>

  



</body>
</html>
